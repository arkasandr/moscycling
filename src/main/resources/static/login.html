<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<section class="login">
    <div class="container">
        <div class="row">
            <div class="col-md-3 ml-auto">
                <div class="login__user">
                    <form class="form-horizontal" id="login-username-form">
                        <div class="form-group form-group-lg">
                            <label class="control-label">Username</label>
                            <input type=text class="form-control" placeholder="Please enter username"  id="username">
                        </div>
                        <div class="form-group">
                            <button type="submit" id="login-username-form-login"
                                    class="btn btn-secondary btn-sm">login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3 mr-auto">
                <div class="login__password">
                    <form class="form-horizontal" id="login-password-form">
                        <div class="form-group form-group-lg">
                            <label class="control-label">Password</label>
                            <input type=text class="form-control" placeholder="Please enter password" id="password">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
