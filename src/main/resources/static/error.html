<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, shrink-to-fit=no">

    <title>Error</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<section class="error">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 m-auto">
                <div class="title">
                    <h2 class="error__main">
                        Ooops...
                    </h2>
                </div>
                <p class="error__text">
                    Something go wrong.
                </p>
            </div>
        </div>
    </div>
</section>



<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 m-auto">
                <div class="title">
                    <h2 class="title__main">
                        Contact Us
                    </h2>
                </div>
                <p class="title__text">
                    Subscribe now to receive free notifications on new releases of our software product!
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9 m-auto">
                <form class="form" id="form__email">
                    <input type="email" placeholder="Please enter Your email" class="form__input" required>
                    <button type="submit" class="form_button btn-secondary btn-sm">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
