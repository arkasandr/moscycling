<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Moscycling</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<header class="header">
    <div class="conteiner">
        <div class="row">
            <div class="col-md-2 ml-auto">
                <img src="img/logo.png" alt="moscycling" class="logo">

            </div>
            <div class="col-md-7 ml-auto">
                <nav>
                    <ul class="menu d-flex justify-content-center">
                        <li class="menu__item">
                            <a href="index.html">
                                Home
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="routes.html">
                                Routes
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="editor.html">
                                Editor
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 ml-auto">
                <div class="offer">
                    <h2 class="offer__title">
                        Choose Your Route...
                    </h2>
                </div>
                <div class="offer__text">
                    All official Moscow cyclepathes in one place. Get a bike and choose Your route. <br> We miss the
                    item? Want to create own? <br> Click Editor and improve this mistake!
                </div>


            </div>
            <div class="col-md-7 ml-auto">
                <img src="img/chain.png" alt="mchain" class="chain">

            </div>
        </div>

    </div>
</header>


<section class="routes">
    <div class="conteiner">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <table id="routes__all" class="table table-bordered table-sm">
                    <thead>
                    <tr>
                        <th scope="col">Route ID</th>
                        <th scope="col">Route Name</th>
                        <th scope="col">Object Phone</th>
                    </tr>
                    </thead>
                </table>

                <div class="routes__search">
                    <form class="form-horizontal" id="routes__search__form">
                        <button id="getALlRoutes" type="submit" class="btn btn-secondary btn-sm">Get All Routes</button>
                    </form>
                </div>
            </div>

            <div class="col-md-2">
            </div>
        </div>
    </div>
</section>

<section class="info">
    <div class="conteiner">
        <div class="row">
            <div class="col-md-3 ml-auto">
                <div class="info__max">
                    <form class="form-horizontal" id="info__max__form">
                        <div class="form-group form-group-lg">
                            <label class="control-label">Max Route Length</label>
                            <input type=text class="form-control" id="maxlength">
                        </div>
                        <div class="form-group">
                            <button type="submit" id="info__max__form__search"
                                    class="btn btn-secondary btn-sm">Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3 mr-auto">
                <div class="info__min">
                    <form class="form-horizontal" id="info__min__form">
                        <div class="form-group form-group-lg">
                            <label class="control-label">Min Route Length</label>
                            <input type=text class="form-control" id="minlength">
                        </div>
                        <div class="form-group">
                            <button type="submit" id="info__min__form__search"
                                    class="btn btn-secondary btn-sm">Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="conteiner">
        <div class="row">

        </div>
    </div>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
